services:
  - type: web
    name: memory-game-backend
    env: node
    rootDir: apps/backend
    buildCommand: cd ../.. && pnpm install --frozen-lockfile && pnpm db:generate && pnpm build --filter=backend
    startCommand: cd ../.. && pnpm db:migrate:deploy && node apps/backend/dist/index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: PRISMA_ACCELERATE_URL
        sync: false