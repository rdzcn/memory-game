services:
  - type: web
    name: memory-game-backend
    env: node
    rootDir: apps/backend
    buildCommand: |
      cd ../.. &&
      pnpm install --frozen-lockfile &&
      DATABASE_URL="$DIRECT_URL" pnpm turbo run db:migrate:deploy --filter=@memory-game/database... &&
      pnpm turbo build --filter=@memory-game/backend...
    startCommand: NODE_ENV=production pnpm start --filter=@memory-game/backend
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: PRISMA_ACCELERATE_URL
        sync: false
